<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Stars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Stars</h1>

    <div class="stars__block stars--1">
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--empty"></span>
      <span class="star star--empty"></span>
      <span class="star star--empty"></span>
    </div>

    <div class="stars__block stars--2">
      <span class="stars__star"></span>
      <span class="stars__star"></span>
      <span class="stars__star"></span>
      <span class="stars__star"></span>
      <span class="stars__star"></span>
    </div>

    <div class="stars__block stars--3">
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--empty"></span>
    </div>

    <div class="stars__block stars--4">
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--active"></span>
    </div>

    <div class="stars__block stars--5">
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--active"></span>
      <span class="star star--empty"></span>
      <span class="star star--empty"></span>
    </div>

    <div class="stars__block stars--6">
      <span class="star star--active"></span>
      <span class="star star--empty"></span>
      <span class="star star--empty"></span>
      <span class="star star--empty"></span>
      <span class="star star--empty"></span>
    </div>
  </body>
</html>
